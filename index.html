<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>



    <link rel="stylesheet" href="style.css">

    <title>Student Enrollment form using JSONPowerDB</title>
</head>
<body>

    <div class="text-lg-center">
        <h2>Student Enrollment form using the JSONPowerDB api</h2>
    </div>

    <form action="" method="get" id="stform">

        <div class="form-group">
            <label>Roll No:</label>
            <input type="text" id="stid" class="form-control" onchange="getst()">
        </div>

        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" id="stname" class="form-control" >
        </div>

        <div class="form-group">
            <label>Class :</label>
            <input type="number" id="stclass" class="form-control" >
        </div>

        <div class="form-group">
            <label>Birth-Date</label>
            <input type="date" id="dob" class="form-control" >
        </div>

        <div class="form-group">
            <label>Address :</label>
            <input type="text" id="add" class="form-control" >
        </div>

        <div class="form-group">
            <label>Enrollment-Date:</label>
            <input type="date" id="stenrl" class="form-control" >
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled >Save</button>
            <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled >Change</button>
            <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled >Reset</button>
        </div>

    </form>


    <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
